<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Once a trip in Yellowstone</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./vendor/fonts.css" rel="fonts" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__logo">
          <img src="./vectors/logo.svg" alt="Yellowstone logo" />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./vectors/355E302B-D821-4EB3-91E0-12A236B9A17E_1_105_c.jpeg"
            alt="avtar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Once a Trip In Yellowstone Park</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__plus-button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="./card-images/5B88E2D9-F690-4FE7-A4B3-A0C2356F26FB_1_105_c.jpeg"
                alt="valley lake"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Valley lake</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/705C8041-1D58-44CE-B26B-FC62BAB69192_1_105_c.jpeg"
                alt="group photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Group photo on the mountain</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/82CA373C-BFA9-46D3-9961-C96843F42514_1_105_c.jpeg"
                alt="wonderland volcano"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Wonderland volcano</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/B9074D41-0530-4A25-AB96-78C5797310AC_1_105_c.jpeg"
                alt="The rocky mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">The Rocky mountains</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/C2241978-F2DC-4986-BA94-46CDDA676C72_1_105_c.jpeg"
                alt="Milky way on the top"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Milky way on the top</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/C2B7D9DC-288C-4FB4-A0F3-20F74CCCD990_1_105_c.jpeg"
                alt="The ancient bisons"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">The ancient bisons</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/E7428380-4DBA-40CA-9D45-B8185326E0DB_1_105_c.jpeg"
                alt="A peaceful land"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Horses in heaven</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/E7A57505-FBA9-4A66-9A38-A08C554E28E8_1_105_c.jpeg"
                alt="Azure sky in the lake"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Azure sky in the lake</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/IMG_3356.JPG"
                alt="We are the witchers"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">We are the witchers</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2021 A trip in Yellowstone Park</p>
      </footer>
    </div>
  </body>
</html>
